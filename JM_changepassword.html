<!DOCTYPE html> 
<html>
   <head>
     <meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	 <script>
 //$('#pageinit2').on("pageinit",function(){
	 
 $(document).ready(function() {
	 
$("#changepasswordbtn").on('click',function() {
    var username=$("#updateusername").val();
    var oldpassword=$("#updateoldpassword").val();
    var newpassword=$("#updatenewpassword").val();
    var myData = 'username='+username+'&oldpassword='+oldpassword+'&newpassword='+newpassword;
	 			
        $.ajax({
  		  	 url:'ChangePW',
  			   type:"PUT",
           dataType : 'text',
  			   data:myData,
        success: function(msg, status){
    				alert(msg);
        
                },
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
});

 });
		
</script>
   </head>
  <body>
    <div data-role="page" id="pageinit2">
      <div data-role="header">
    <a href="JM_Menu.html" class="ui-btn ui-btn-left ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
<h1>Drug Information App</h1>
	</div>
      <div data-role="content">
        <p>Insert your Account and Password !</p>
        
        
        Username: <input type="text" id="updateusername"><br>
		OldPassword: <input type="password" id="updateoldpassword"><br>
		NewPassword: <input type="password" id="updatenewpassword"><br>
		<input type="submit" name="register" id="changepasswordbtn" value="Confirm" data-theme="b">
        <a href="pageinit.html" data-role="button" data-rel="back" data-theme="b">Back</a>
      </div>
    </div>
	  
  </body>
</html>
