 //$('#pageinit2').on("pageinit",function(){
$(document).on('pagecreate', function(){
			$("#loginbtn").click(function() {
	
    			var myData = JSON.stringify($('#loginform').serializeJSON());
	 		
        $.ajax({
  		  	 url:'login',
  			   type:"GET",
           dataType : 'json',
  			   data:{'data':getaJson()},					
               		success: function(msg){
				
        			if (msg.result== 'true')
					{
						alert("Success Login. ");
						window.location.href="JM_Main_logined.html"; 
              	  	                      }else{
						alert("Username or Password incorrect!");
						}
					},
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
			});	
			function getaJson(){
		return JSON.stringify({
      			  "username": $('#loginusername').val(),
      			  "pass1": $('#loginpassword').val(),

        });	
		}
		});
		
</script>
